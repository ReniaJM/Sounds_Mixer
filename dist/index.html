<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drum letters</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <!--<link rel="stylesheet" media="screen and (min-width:0px) and (max-width:481px)" href="./css/mobile.css">-->
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./js/bundle.min.js"></script>

</head>
<body>
    <div class="keys">
        <div data-key ="65" class="key">
            <kbd>A</kbd>
            <span class="sound">blip</span>
        </div>

        <div data-key ="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bell</span>
        </div>

        <div data-key ="68" class="key">
            <kbd>D</kbd>
            <span class="sound">chime</span>
        </div>

        <div data-key ="70" class="key">
            <kbd>F</kbd>
            <span class="sound">crash</span>
        </div>

        <div data-key ="71" class="key">
            <kbd>G</kbd>
            <span class="sound">fanfare</span>
        </div>

        <div data-key ="72" class="key">
            <kbd>H</kbd>
            <span class="sound">floop</span>
        </div>

        <div data-key ="74" class="key">
            <kbd>J</kbd>
            <span class="sound">gasp</span>
        </div>

        <div data-key ="75" class="key">
            <kbd>K</kbd>
            <span class="sound">peop</span>
        </div>

        <div data-key ="76" class="key">
            <kbd>L</kbd>
            <span class="sound">phasers</span>
        </div>
    </div>
c
    <audio data-key ="65" src="./sounds/blip.wav"></audio>
    <audio data-key ="83" src="./sounds/boxing_bell.wav"></audio>
    <audio data-key ="68" src="./sounds/chime.wav"></audio>
    <audio data-key ="70" src="./sounds/crash_x.wav"></audio>
    <audio data-key ="71" src="./sounds/fanfare_x.wav"></audio>
    <audio data-key ="72" src="./sounds/floop2_x.wav"></audio>
    <audio data-key ="74" src="./sounds/gasp_x.wav"></audio>
    <audio data-key ="75" src="./sounds/peeeooop_x.wav"></audio>
    <audio data-key ="76" src="./sounds/phasers1_x.wav"></audio>
</body>
</html>
